    <div class="container">

      <div class="row" id="loginsection">
        <h2 style=" margin-left: 30px;margin-top: 0px;">Login</h2>
        <form id="login" action="" method="post" class="form">
          <div class="form-group form-inline">
            <label style="width:15%;" for="email">Email</label>
            <input style="width:80%" type="email" name="email" class="form-control" placeholder="enter email">
            
          </div>
          <div class="form-group form-inline">
            <label style="width:15%;" for="password">Password</label>
            <input style="width:80%" type="password" name="password" class="form-control" placeholder="enter password">
            
          </div>
          <div>
          <button type="submit" class="btn btn-primary">Login</button>  <hr>  
          <a href="#" title="Register New Account" onclick="return togglediv();">Create Account</a>
          </div>  
        </form>
      </div>
      <div id="registersection" class="row" style="display:none;">
          <h2 style=" margin-left: 30px;margin-top: 0px;">Create new Account</h2>
          <form id="register" action="" method="post" class="form">
            <div class="form-group form-inline">
              <label style="width:27%;" for="Username">username</label>
              <input style="width:67%" type="username" name="username" class="form-control" placeholder="enter Username">
              
            </div>
            <div class="form-group form-inline">
              <label style="width:27%;" for="email">Email</label>
              <input style="width:67%" type="email" name="email" class="form-control" placeholder="enter email">
              
            </div>
            <div class="form-group form-inline">
              <label style="width:27%;" for="password">Password</label>
              <input style="width:67%" type="password" name="password" class="form-control" placeholder="enter password">
              
            </div>
            <div class="form-group form-inline">
              <label style="width:27%;" for="Confirm Password">Confirm Password</label>
              <input style="width:67%" type="Confirm Password" name="confirmPassword" class="form-control" placeholder="Confirm Password">
              
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Login</button>  <hr>  
            <a href="#" title="Login">Go to Login</a>
            </div>  
          </form>    
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
